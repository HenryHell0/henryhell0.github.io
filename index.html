<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    
    <body>
        <h2>Results will appear here:</h2>
        <div id="translations">
        </div>

        <h3>Start/Stop Recording:</h3>
        <div onclick="toggleSpeech()" style="display: flexbox;">
            <img id="toggleButton"  src="assets/record.svg" width="65px" height="65px"> </img>
        </div>

    </body>

    <div hidden="true" id="constructors">
        <div id="phrase">
            <div id="sourceText" class="phrasebox"  contenteditable="true"></div>
            <div id="resultText" class="phrasebox"  contenteditable="false"></div>
        </div>
    </div>

    

    <script src="index.js"></script>
</html>
